<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesuria | Premium Business Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Heebo', sans-serif;
        background-color: #000000;
        color: #D4AF37;
      }
      ::selection {
        background: #D4AF37;
        color: #000000;
      }
      /* RTL fixes */
      [dir="rtl"] { text-align: right; }
      [dir="rtl"] .text-left { text-align: right !important; }
      [dir="rtl"] .text-right { text-align: left !important; }
      [dir="rtl"] .justify-start { justify-content: flex-end !important; }
      [dir="rtl"] .justify-end { justify-content: flex-start !important; }
      [dir="rtl"] .space-x-6 > :not([hidden]) ~ :not([hidden]) { --tw-space-x-reverse: 1; }
      [dir="rtl"] .space-x-8 > :not([hidden]) ~ :not([hidden]) { --tw-space-x-reverse: 1; }
      [dir="rtl"] .grid { direction: rtl; }
      [dir="rtl"] p, [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] label, [dir="rtl"] span {
        line-height: 1.7;
        letter-spacing: 0.3px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="min-h-screen bg-black text-[#D4AF37]" dir="ltr">
      <!-- Navigation -->
      <nav class="fixed w-full z-40 px-6 py-4 flex justify-between items-center backdrop-blur-md bg-black/70 border-b border-[#D4AF37]/10">
        <a href="#hero" id="logo" class="text-xl font-bold tracking-[0.2em] uppercase hover:opacity-70 transition-opacity">
          TESURIA
        </a>
        <button id="lang-button" class="flex items-center gap-2 border border-[#D4AF37]/20 px-3 py-1 rounded-sm hover:opacity-100 opacity-60 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
          <span id="lang-label" class="text-[10px] font-bold uppercase">HEB</span>
        </button>
      </nav>

      <main class="pt-24">
        <!-- Hero Section -->
        <section id="hero" class="min-h-screen flex flex-col justify-center px-6 md:px-24 relative overflow-hidden">
          <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(212,175,55,0.05),transparent)]"></div>
          <h1 id="hero-title" class="text-7xl md:text-9xl font-bold uppercase tracking-[0.05em] leading-none mb-8">
            RESTORING<br>ARCHITECTURAL LEGACIES.
          </h1>
          <p id="hero-desc" class="text-xl md:text-2xl max-w-xl font-light leading-relaxed opacity-70 mb-16 text-[#D4AF37]/80">
            Tesuria specializes in the meticulous renovation of heritage estates and luxury residences. Craftsmanship meets contemporary engineering.
          </p>

          <!-- Perfect CTA matching your screenshot and live site -->
          <div class="flex flex-col md:flex-row items-start md:items-center gap-12">
            <!-- Gold "Phone Call" button – scrolls to contact form -->
            <button id="contact-btn"
                    onclick="window.scrollTo({top: document.getElementById('contact').offsetTop - 80, behavior: 'smooth'})"
                    class="px-16 py-8 bg-[#D4AF37] text-black font-bold uppercase tracking-[0.4em] text-lg hover:bg-white hover:scale-105 active:scale-95 transition-all duration-300 shadow-2xl">
              Phone Call
            </button>

            <!-- Subtle "Inquire →" link – goes to full website -->
            <a id="inquire-link" href="https://tesuria.com" target="_blank"
               class="flex items-center gap-4 opacity-60 hover:opacity-100 transition text-lg uppercase tracking-[0.4em]">
              <span id="inquire-text">Inquire</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
            </a>
          </div>

          <!-- Small website hint (kept from original) -->
          <a id="hero-website-link" href="https://tesuria.com" target="_blank"
             class="mt-20 text-xs uppercase tracking-[0.3em] opacity-40 hover:opacity-80 transition-opacity">
            <span id="website-hint">for more to see click here (to our website)</span>
          </a>
        </section>

        <!-- Rest of sections unchanged (Principals, Expertise, Contact Form, Footer) -->
        <!-- ... (same as your provided code) ... -->

      </main>
    </div>

    <script>
      const t = {
        en: {
          logo: "TESURIA",
          langLabel: "HEB",
          heroTitle: "RESTORING<br>ARCHITECTURAL LEGACIES.",
          heroDesc: "Tesuria specializes in the meticulous renovation of heritage estates and luxury residences. Craftsmanship meets contemporary engineering.",
          contactBtn: "Phone Call",
          inquireText: "Inquire",
          websiteHint: "for more to see click here (to our website)",
          // ... all other translations ...
        },
        he: {
          logo: "טסוריה",
          langLabel: "ENG",
          heroTitle: "משחזרים<br>מורשת ארכיטקטונית.",
          heroDesc: "טסוריה מתמחה בשיפוץ קפדני של אחוזות היסטוריות ומגורי יוקרה. אומנות פוגשת הנדסה בת זמננו.",
          contactBtn: "שיחת טלפון",
          inquireText: "בירור",
          websiteHint: "לצפייה בפרטים נוספים לחצו כאן (לאתר שלנו)",
          // ... all other translations ...
        }
      };

      let lang = 'en';
      const app = document.getElementById('app');

      document.getElementById('lang-button').addEventListener('click', () => {
        lang = lang === 'en' ? 'he' : 'en';
        const tr = t[lang];

        app.dir = lang === 'he' ? 'rtl' : 'ltr';
        document.documentElement.lang = lang;

        document.getElementById('logo').textContent = tr.logo;
        document.getElementById('lang-label').textContent = tr.langLabel;
        document.getElementById('hero-title').innerHTML = tr.heroTitle;
        document.getElementById('hero-desc').textContent = tr.heroDesc;
        document.getElementById('contact-btn').textContent = tr.contactBtn;
        document.getElementById('inquire-text').textContent = tr.inquireText;
        document.getElementById('website-hint').textContent = tr.websiteHint;

        // ... update all other elements as before ...
      });
    </script>
  </body>
</html>
